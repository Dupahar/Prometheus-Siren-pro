<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus-Siren | Hive Mind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        .terminal-text { font-family: 'Courier New', monospace; }
        .grid-bg { 
            background-image: linear-gradient(rgba(0, 255, 136, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 136, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .cursor::after { content: "_"; animation: blink 1s step-end infinite; }
        
        .map-container {
            height: 400px;
            background: #000;
            border: 1px solid #333;
        }
    </style>
</head>
<body class="bg-gray-900 text-green-400 min-h-screen grid-bg">
    <div id="app" class="container mx-auto p-4">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 border-b border-green-800 pb-4">
            <h1 class="text-3xl font-bold tracking-widest uppercase">
                <span class="text-white">Prometheus</span><span class="text-green-500">Siren</span>
            </h1>
            <div class="flex gap-4 text-sm">
                <div class="px-3 py-1 bg-green-900 rounded">STATUS: <span class="font-bold text-white">ONLINE</span></div>
                <div class="px-3 py-1 bg-blue-900 rounded">HIVE MIND: <span class="font-bold text-white">ACTIVE</span></div>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div v-for="(value, label) in stats.metrics" :key="label" class="bg-gray-800 p-4 rounded border border-gray-700 shadow-lg">
                <div class="text-gray-400 text-xs uppercase mb-1">{{ label.replace(/_/g, ' ') }}</div>
                <div class="text-2xl font-bold text-white">{{ value }}</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Global Map -->
            <div class="lg:col-span-2 bg-gray-800 p-4 rounded border border-gray-700">
                <h2 class="text-xl mb-4 font-semibold text-white">Global Threat Immunity Map</h2>
                <div id="map" class="map-container rounded z-0"></div>
            </div>

            <!-- Live Feed -->
            <div class="bg-gray-800 p-4 rounded border border-gray-700">
                <h2 class="text-xl mb-4 font-semibold text-white">Live Interception Feed</h2>
                <div class="h-[400px] overflow-y-auto terminal-text text-sm space-y-2">
                    <div v-for="(log, i) in stats.live_feed" :key="i" class="border-l-2 border-green-500 pl-2">
                        <div class="flex justify-between text-gray-400 text-xs">
                            <span>{{ log.timestamp }}</span>
                            <span class="text-red-400">{{ log.status }}</span>
                        </div>
                        <div class="text-white">{{ log.type }} detected</div>
                        <div class="text-gray-500 text-xs">Origin: {{ log.source }}</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-600 text-xs">
            PROMETHEUS-SIREN CYBER IMMUNE SYSTEM v2.0 | COMMERCIAL BUILD
        </footer>

    </div>

    <script>
        const { createApp, ref, onMounted } = Vue
        
        createApp({
            setup() {
                const stats = ref({ metrics: {}, live_feed: [] })
                let map;
                let markers = [];

                const fetchStats = async () => {
                    try {
                        const res = await fetch('/api/stats');
                        const data = await res.json();
                        stats.value = data;
                        updateMap(data.live_feed);
                    } catch (e) {
                        console.error("Stats fetch failed", e);
                    }
                }

                const initMap = () => {
                    map = L.map('map').setView([20, 0], 2);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                        attribution: '© OpenStreetMap contributors, © CARTO',
                        subdomains: 'abcd',
                        maxZoom: 19
                    }).addTo(map);
                }

                const updateMap = (attacks) => {
                    // Clear old markers
                    markers.forEach(m => map.removeLayer(m));
                    markers = [];
                    
                    attacks.forEach(attack => {
                        const circle = L.circleMarker([attack.lat, attack.lng], {
                            color: '#ef4444',
                            fillColor: '#ef4444',
                            fillOpacity: 0.5,
                            radius: 8
                        }).addTo(map);
                        
                        circle.bindPopup(`<b>${attack.type}</b><br>${attack.source}`);
                        markers.push(circle);
                    });
                }

                onMounted(() => {
                    initMap();
                    fetchStats();
                    setInterval(fetchStats, 3000); // Live update every 3s
                })

                return { stats }
            }
        }).mount('#app')
    </script>
</body>
</html>
