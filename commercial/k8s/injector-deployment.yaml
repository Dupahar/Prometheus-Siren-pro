---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-injector
  namespace: default
  labels:
    app: prometheus-injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-injector
  template:
    metadata:
      labels:
        app: prometheus-injector
    spec:
      containers:
        - name: injector
          image: prometheus-injector:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
          args: ["uvicorn", "services.injector_controller:app", "--host", "0.0.0.0", "--port", "8443", "--ssl-keyfile", "/etc/webhook/certs/tls.key", "--ssl-certfile", "/etc/webhook/certs/tls.crt"]
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: injector-certs
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-injector
  namespace: default
spec:
  ports:
    - port: 443
      targetPort: 8443
  selector:
    app: prometheus-injector
